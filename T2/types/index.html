<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos en JS</title>
    <style>
        .cuadro{
            border: rgb(56, 90, 129) solid;
            background-color: rgb(197, 221, 223);
            padding-left: 10px;
            width: 300px;
            font-size: large;
        }

        .cuadro p:nth-child(1){
            font-weight: bold;
        
        }
        .cuadro p:nth-child(2){
            color: red;
        }
    </style>
</head>

<body>
    <h1>Tipos en JavaScript</h1>
    <div class="cuadro">
        <p>[1] typeof Nan</p>
        <p id="1"></p>
    </div>

    <div class="cuadro">
        <p>[2] 9999999999999999</p>
        <p id="2"></p>
    </div>

    <div class="cuadro">
        <p>[3] 0.5+0.1 ==0.6</p>
        <p id="3"></p>
    </div>

    <div class="cuadro">
        <p>[4] 0.1+0.2==0.3</p>
        <p id="4"></p>
    </div>

    <div class="cuadro">
        <p>[5] Math.max()</p>
        <p id="5"></p>
    </div>

    <div class="cuadro">
        <p>[6] Math.min()</p>
        <p id="6"></p>
    </div>

    <div class="cuadro">
        <p>[7] []+[]</p>
        <p id="7"></p>
    </div>

    <div class="cuadro">
        <p>[8] []+{}</p>
        <p id="8"></p>
    </div>

    <div class="cuadro">
        <p>[9] true+true+true===3</p>
        <p id="9"></p>
    </div>

    <div class="cuadro">
        <p>[10] true-true</p>
        <p id="10"></p>
    </div>

    <div class="cuadro">
        <p>[11] true==1</p>
        <p id="11"></p>
    </div>

    <div class="cuadro">
        <p>[12] true===1</p>
        <p id="12"></p>
    </div>

    <div class="cuadro">
        <p>[13] (!+[]+[]+![]).length</p>
        <p id="13"></p>
    </div>

    <div class="cuadro">
        <p>[14] 9+"1"</p>
        <p id="14"></p>
    </div>

    <div class="cuadro">
        <p>[15] 91-"1"</p>
        <p id="15"></p>
    </div>

    <div class="cuadro">
        <p>[16] []==0</p>
        <p id="16"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
