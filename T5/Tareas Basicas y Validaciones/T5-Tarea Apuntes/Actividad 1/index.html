<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1 - JmJ</title>
</head>
<body>

    <p>Crea una web que en cada movimiento del ratón sobre ella (evento del ratón: onmousemove) un cartel con
        fondo amarillo siga al cursor mostrando las coordenadas clientX/Y y screenX/Y.
    </p>

    <p id="parrafo"></p>

    <script>
        let salida = document.getElementById("parrafo");
        document.addEventListener("mousemove", function (e){
            salida.innerHTML = (`clientX: ${e.clientX}px, clientY: ${e.clientY}px <br> screenX: ${e.screenX}px, screenY: ${e.screenY}px`);
            salida.style.left = e.clientX + "px";
            salida.style.top = e.clientY + "px";
        });

    </script>
    

</body>
</html>
