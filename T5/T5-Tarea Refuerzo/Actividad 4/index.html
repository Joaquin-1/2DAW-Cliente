<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4 - JmJ</title>
</head>
<body>

    <p>4. Realizar un script que, al pulsar un botón del ratón, el color de fondo del cuadro de
        mensaje debe ser amarillo (#FFFF00) y cuando se pulsa una tecla, el color de fondo debe
        ser azul (#CCE6FF). Al volver a mover el ratón, el color de fondo vuelve a ser blanco.
    </p>

    <div id="div">(O_O)</div>

    <style>

        #div {
            position: relative;
            left: 40%;
            height: 200px;
            width: 200px;;
            text-indent: 40%;
        }

    </style>

    <script>

        let div = document.getElementById('div');

        document.addEventListener('mousedown', cambiaColor);
        document.addEventListener('keydown', cambiaColor);
        document.addEventListener('mousemove', cambiaColor);

        function cambiaColor(evento){

            evento = window.event;

            if (evento.type == 'mousedown'){
                div.style.backgroundColor = 'yellow';
            } else if (evento.type == 'keydown') {
                div.style.backgroundColor = 'blue';
            } else if (evento.type == 'mousemove'){
                div.style.backgroundColor = '#ffffff';
            }

        }

        


    </script>
    
</body>
</html>
