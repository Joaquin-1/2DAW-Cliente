<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5 - JmJ</title>
</head>
<body>

    <p>5. Coloque en la aplicación una imagen, y que se cambie por otra imagen, y ésta se mantenga
        mientras el usuario está pulsando algún botón del ratón, cuando suelte debe volver la primera
        imagen.
    </p>

    <img id="img1" src="antonio.png">
    <img id="img2" src="fuego.jpg">

  
    <style>

        #img1{
            position: relative;
            left: 20%;
            width: 50%;
            height: 30%;
        }

        #img2{
            position: relative;
            left: 20%;
            width: 50%;
            height: 30%;
        }

    </style>

    <script>

        let img1 = document.getElementById('img1');
        let img2 = document.getElementById('img2');

        document.addEventListener('mousedown', cambiaImagen);
        document.addEventListener('mouseup', cambiaImagen);
       
        img2.style.display = "none"


        function cambiaImagen(evento){
            evento = window.event;
            

            if (evento.type == 'mousedown'){
                img1.style.display = "none";
                img2.style.display = "block"
            } else if (evento.type == 'mouseup') {
                img1.style.display = "block";
                img2.style.display = "none"
            }
        }

        


    </script>
    
</body>
</html>
