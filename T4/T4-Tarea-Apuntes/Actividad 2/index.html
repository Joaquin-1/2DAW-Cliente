<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>
        Crear un vector de 10 elementos con valores aleatorios comprendidos entre 0 y 1000.
        Buscar el menor y el mayor.
        Generar otro vector a partir de él que deje fuera dichos valores.
    </p>

    <script> 
    
    const numeros = [];

    for (i = 0; i < 10; i++) {

        numeros[i] = parseInt(Math.random()*100);

    }
    document.write("El array inicial es: " + numeros + " " +typeof(numeros) + "<br>");


    var min = Math.min(...numeros) 
    var max = Math.max(...numeros) 

    const array = numeros;

    let removed1 = array.splice(array.indexOf(min), 1)
    let removed2 = array.splice(array.indexOf(max), 1)
    document.write("El elemento mas pequeño de la array es: " + removed1 + " " + typeof(removed1) + "<br>");
    document.write("El elemento mas grande de la array es: " + removed2 + " " + typeof(removed2) + "<br>");
    document.write("El array inicial modificado es: " + array + " " +typeof(array) + "<br>");
    
    
    </script>


</body>
</html>
