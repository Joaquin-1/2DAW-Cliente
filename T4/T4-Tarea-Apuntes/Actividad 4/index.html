    </p>

    <script> 
    
    const numeros = [];

    for (i = 0; i < 10; i++) {

        numeros[i] = parseInt(Math.random()*100);

    }

    var min = Math.min(...numeros) 
    var max = Math.max(...numeros) 

    /*

    let pers2 = new Array();
        pers2.nombre = numeros;
        pers2.array = numeros.filter(function(age){
        if(age > min && age < max){
            return true
            
        }
    })
    console.log(pers2);
    console.log(pers2.array);

    */

    function Coche (numeros){
        this.numeros = numeros;
    }

    Coche.prototype.muestraDatos = numeros.filter(function(age){
        if(age > min && age < max){
            return true  
        }
    });   

    let array = new Coche(numeros);
    console.log(array.numeros);
    console.log(array.muestraDatos);
    
    </script>
