<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3 - JmJ</title>
</head>
<body>

    <div>

        <p>3) Usando métodos de arrays de orden superior:</p>
        <p>a) Crea un vector con 5 valores numéricos.</p>
        <p>b) Comprueba si son todos enteros positivos.</p>
        <p>c) Devuelve en un nuevo array el triple sus valores.</p>
        <p>d) Calcula el resultado de multiplicar todos los valores del nuevo array.</p>


        <input type="button" onclick="crearArray()" value="A) Generar Array">
        <input type="button" onclick="comprobarArray()" value="B) Comprobar Array">
        <input type="button" onclick="triplica()" value="C) Triplicar Valor de Array">
        <input type="button" onclick="multiplica()" value="D) Multriplicar Valor de Array">
        <p id="resultado"></p>
        <p id="resultado1"></p>
        
    </div>

    <script>
        
    //A Crea un vector con 5 valores numéricos.

    function crearArray() {
 
        let cadena = [];

        for (let i = 0; i < 5; i++) {
            aleatorio = Math.floor(Math.random() * 10);
            cadena.push(aleatorio);
        }

        document.getElementById("resultado").innerHTML = "El array es: " + cadena;  
        
    }

    //B Comprueba si son todos enteros positivos.

    function comprobarArray() {

        const array = [2, 5, 3, -2, 8];
        document.getElementById("resultado").innerHTML = "El array es: " + array;
        let x = array.every(array => array >= 0);
        document.getElementById("resultado1").innerHTML = "|False-Hay Negativos||True-No Hay Negativos|:   " + x;
    }


    //C Devuelve en un nuevo array el triple sus valores.

    function triplica() {

        let cadena = [];
        let cadenaTriplicada = [];

        for (let i = 0; i < 5; i++) {
            aleatorio = Math.floor(Math.random() * 10);
            cadena.push(aleatorio);
        }

        for (i in cadena) {

            triple = cadena[i] * 3;
            cadenaTriplicada.push(triple);
            
        }

        document.getElementById("resultado").innerHTML = "El array es: " + cadena;
        document.getElementById("resultado1").innerHTML = "El array triplicado es" + cadenaTriplicada;  

    }    

    //D Calcula el resultado de multiplicar todos los valores del nuevo array.

    function multiplica() {

        let cadena = [];
        let multiplicar = 1;
   
        

        for (let i = 0; i < 5; i++) {
            aleatorio = Math.floor(Math.random() * 10);
            cadena.push(aleatorio);
            multiplicar *= cadena[i];

        }

        document.getElementById("resultado").innerHTML = "El array es: " + cadena;
        document.getElementById("resultado1").innerHTML = "El array multiplicado es: " + multiplicar;

        
        
        


    }
    


    </script>
    
</body>
</html>
