<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame2</title>
    <script>
        function cambiarColor() {
            let color = window.parent.frames[0].document.getElementById("color").value;
            let posicion = window.parent.frames[0].document.getElementById("posicion").value;
            console.log(color)

            if (posicion == "left") {
                window.parent.frames[0].document.body.style = "background-color:" + color;
    
            } else{
               document.body.style = "background-color:" + color;
            
            }
          
        }
    </script>
</head>

<body>
    <button onclick="cambiarColor()">Cambiar color</button>
</body>

</html>
