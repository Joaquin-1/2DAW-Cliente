<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3A01 - Daniel Pérez</title>
    <script>
        let texto = prompt("Escribe una frase");

        alert("Bucle for:");
        for (let i = 0; i < texto.length; i++) {
            if (isNaN(texto.charAt(i))) {
                alert(texto.charAt(i));
            }
        }

        alert("Bucle for...in:");
        for (let indice in texto) {
            if (isNaN(texto.charAt(indice))) {
                alert(texto.charAt(indice));
            }
        }

        alert("Bucle for...of:");
        for (let letra of texto) {
            if (isNaN(letra)) {
                alert(letra);
            }
        }
    </script>
</head>

<body>
    <h2>Ejercicio 3A01:</h2>
    <p>
        Realiza un script en el que un usuario introduzca una frase (esta pueda contener todo tipo de
        caracteres), ir mostrando todos los caracteres uno a uno, excepto si es un número que lo obviará.
        Usa el método charAt( )
    </p>

</body>

</html>
