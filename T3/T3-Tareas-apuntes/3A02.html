<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3A02 - Daniel Pérez</title>
    <script>
        let texto = prompt("Escribe una frase.");
        let array = texto.split(" ");

        alert("Primera palabra: " + array[0]);
        alert("Última palabra: " + array[array.length - 1]);
        alert("Número de palabras: " + array.length);
    </script>
</head>

<body>
    <h1>Ejercicio 3A02</h1>
    <p>
        Solicitar una frase desde teclado, almacenar cada palabra en un array y mostrar los siguientes
        datos:
    </p>
    <ul>
        <li>La primera palabra de la frase</li>
        <li>La ultima palabra de la frase</li>
        <li>El número de palabras de la frase</li>
    </ul>
</body>

</html>
