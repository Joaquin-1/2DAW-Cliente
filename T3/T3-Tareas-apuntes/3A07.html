<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Daniel PÃ©rez</title>
    <script>
        document.write("<h1>Propiedades Objeto Navigator</h1>");
        document.write("<ol>");
        for (let prop in navigator) {
            document.write(`<li>${prop}: ${navigator[prop]}</li>`);

            // plugins
            if (prop == "plugins") {

                for (let i = 0; i < navigator.plugins.length; i++) {
                    document.write("<br>Plug-in numero " + i + "<ul>\n");
                    for (let prop in navigator.plugins[i]) {
                        document.write("<li>" + prop + ": " + navigator.plugins[i][prop] + "</li>\n");
                    }
                    document.write("</ul>\n");
                }
            }

            // mimeTypes
            
            if (prop == "mimeTypes") {

                for (let i = 0; i < navigator.mimeTypes.length; i++) {
                    document.write("<br> Tipo MIME numero " + i + "<ul>\n");
                    for (let prop in navigator.mimeTypes[i]) {
                        document.write("<li>" + prop + " " + navigator.mimeTypes[i][prop] + "</li>\n");
                    }
                    document.write("</ul>\n");
                }
            }

            document.write("</li>\n");

        }
        document.write("</ol>");
    </script>
</head>
