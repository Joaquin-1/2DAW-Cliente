<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEjercicio 3A04- Daniel Pérez</title>

    <script>
        function generarAleatorio() {
            let parrafo = document.getElementById("parrafo");
            parrafo.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                parrafo.innerHTML += parseInt(Math.random() * 21) + "<br>";

            }
        }

    </script>
</head>

<body>
    <h1>Ejercicio 3A04</h1>
    <p>Genera 10 números aleatorios enteros entre 0 y 20.</p>
    <button onclick="generarAleatorio()">Generar</button>
    <p id="parrafo"></p>

</body>

</html>
