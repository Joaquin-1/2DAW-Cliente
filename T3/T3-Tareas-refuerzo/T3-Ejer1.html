<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Daniel Pérez</title>
</head>

<body>
    <script>
        function aleatorio(min, max) {
            /* Función que genera números aleatorios entre un mínimo y un máximo.*/
            return parseInt((Math.random() * (max - min) + min));
        }
        
        // Dimensiones de la ventana actual
        let ancho = window.innerWidth - 50;
        let alto = window.innerHeight - 50;
        
        // Creación de los div aleatorios
        for (let i = 0; i < 2000; i++) {
            let div = document.createElement("div");
            div.style = `background-color:rgb(${aleatorio(0,255)}, ${aleatorio(0,255)}, ${aleatorio(0,255)});
                        width:50px;height:50px;position:absolute;
                        left:${aleatorio(0, ancho)}px;top:${aleatorio(0, alto)}px;`;
            document.body.appendChild(div);
        }
        </script>
</body>

</html>
